{% extends "layout.html" %}
{% block content %}
    <section class="control">

        <div class="control-panelbox">
            <div class="control-panelbox-tittle">
                <h3>Gestor de Productos</h3>
            </div>
            <div class="control-panelbox-form">
                <form action="/productos/createProduct" class="control-panelbox-form-inputs" method="POST">

                    <div class="control-panelbox-form-inputs-input">
                        <label for="productName">Nombre de Producto</label>
                        <input type="text" name="productName" id="productName" placeholder="Nombre de Producto">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="productCode">Codigo de Producto</label>
                        <input type="text" name="productCode" id="productCode" placeholder="Código de Producto">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="productType">Tipo</label>
                        <select name="productType" id="productType">
                            <option value="Accesorio">Accesorio</option>
                            <option value="Complemento">Complemento</option>
                            <option value="Grifería monocomando">Grifería monocomando</option>
                            <option value="Grifería Bimando">Grifería Bimando</option>
                            <option value="Grifería Freestanding">Grifería Freestanding</option>
                        </select>
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="collection">Coleccion</label>
                        <select name="collection" id="collection">
                        </select>
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="descriptionProduct">Descripción</label>
                        <textarea type="text" name="descriptionProduct" id="descriptionProduct"
                            placeholder="Descripción"></textarea>
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="productImage">Imagen de Producto</label>
                        <input type="text" name="productImage" id="productImage" placeholder="Imagen del Producto">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="productColores">Imagen de Colores</label>
                        <input type="text" name="productColores" id="productColores" placeholder="Colores del Producto">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="collectionManualDetails">Link Manual de Detalles</label>
                        <input type="text" name="collectionManualDetails" id="collectionManualDetails"
                            placeholder="Link Manual de detalles">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="collectionManualInstalation">Link Manual de Instalacion</label>
                        <input type="text" name="collectionManualInstalation" id="collectionManualInstalation"
                            placeholder="Link Manual de Instalacion">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="isFeaturedProducto">¿Es Destacado?</label>
                        <input type="checkbox" name="isFeaturedProducto" id="isFeaturedProducto">
                    </div>
                    <div class="control-panelbox-form-inputs-input">
                        <label for="isAvailable">¿Está disponible?</label>
                        <input type="checkbox" name="isAvailable" id="isAvailable">
                    </div>
                    <button type="submit">Hola</button>
                </form>
            </div>
            <div class="control-panelbox-buttons">
                <a href="{{ url_for('interfaceProducts') }}"><button>Volver</button></a>

            </div>
        </div>

    </section>

    <script type="module" src="/static/js/cargarSelectColecciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock %}
