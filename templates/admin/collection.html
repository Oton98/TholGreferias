{% extends "layout.html" %}
{% block extra_scripts %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <section class="control">
        <div class="control-tablebox">
            <div class="control-tablebox-tittle">
                <h3>Gestor de Colecciones</h3>
            </div>
            <table class=" table table-dark table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Cantidad de Productos</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tbodyCollections">
                   
                </tbody>
            </table>
            <div class="control-tablebox-title-buttons">
                <a href="{{ url_for('admin.interfaceProducts') }}"><button>Volver</button></a>
                <a href="{{ url_for('admin.createCollection') }}"><button>Crear</button></a>
            </div>
        </div>
        

    </section>

    <script type="module" src="/static/js/tables/cargarTablaColecciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
{% endblock %}
