{% extends "layout.html" %}
{% block extra_scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% endblock %}
{% block content %}
<section class="control">
    <div class="control-tablebox">
        <div class="control-tablebox-title">
            <h2>Gestión de Distribuidores</h2>
        </div>
        <table class=" table table-dark table-hover table-striped">
            <thead>
                <tr>
                    <th class="title-head" scope="col">Nombre</th>
                    <th class="title-head" scope="col">Dirección</th>
                    <th class="title-head" scope="col">Provincia</th>
                    <th class="title-head" scope="col">Latitud</th>
                    <th class="title-head" scope="col">Longitud</th>
                    <th class="title-head" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tbodyDistributors">

            </tbody>
        </table>

    </div>
    <div class="control-tablebox-title-buttons">
        <a class="a-admin" href="{{ url_for('admin.interfaceProducts') }}"><button
                class="button-secondary">Volver</button></a>
        <a class="a-admin" href="{{ url_for('admin.createDistributor') }}"><button
                class="button-secondary">Crear</button></a>
    </div>

</section>


{% endblock %}

{% block end_scripts %}
<script type="module" src="/static/js/tables/cargarTablaDistribuidores.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f097d0c634.js" crossorigin="anonymous"></script>
{% endblock %}
