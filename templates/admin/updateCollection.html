{% extends "layout.html" %}
{% block content %}
    <section class="control">

        <div class="control-panelbox">
            <div class="control-panelbox-tittle">
                <h3>Actualizar Productos</h3>
            </div>
            <div class="control-panelbox-form">
                <form action="/createCollection" class="control-panelbox-form-inputs" method="POST">

                    <div class="control-panelbox-form-inputs-input">
                        <label for="CollectionName">Nombre de Coleccion</label>
                        <input type="text" name="CollectionName" id="CollectionName" placeholder="Nombre de Producto">
                    </div>
                    
                    <button type="submit">Crear</button>

                </form>
            </div>
            <div class="control-panelbox-buttons">
                <a href="./interfaceProducts.html"><button>Volver</button></a>

            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock %}
