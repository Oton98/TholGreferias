{% extends "layout.html" %}
{% block extra_scripts %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <section class="control">
        <div class="control-tablebox">
            <div class="control-tablebox-title">
                <h2>Gestión de Griferías</h2>
            </div>
            <table class=" table table-dark table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Código</th>
                        <th scope="col">Colección</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Colores</th>
                        <th scope="col">Manual</th>
                        <th scope="col">Medidas</th>
                        <th scope="col">Esta Disponible</th>
                        <th scope="col">Es destacado</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tbodyFaucets">
                    
                </tbody>
            </table>
            <div class="control-tablebox-title-buttons">
                <a href="{{ url_for('interfaceProducts') }}"><button>Volver</button></a>
                <a href="{{ url_for('createProduct') }}"><button>Crear</button></a>
            </div>
        </div>


    </section>

    <script type="module" src="/static/js/tables/cargarTablaGriferias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock %}
