{% extends "layout.html" %}

{% block extra_scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://firebasestorage.googleapis.com/v0/b/thol-web.appspot.com/o/Personalizacion%2FGaleria%2FB.jpg?alt=media&token=6340abd8-97c7-433b-9e46-3cb845e21d82" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/thol-web.appspot.com/o/Personalizacion%2FGaleria%2FA.jpg?alt=media&token=c35fd28d-5279-46b2-bf24-35d07eba3ef8" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/thol-web.appspot.com/o/Personalizacion%2FGaleria%2FC.jpg?alt=media&token=5b3355d5-d98e-4f53-9938-a9a268a80113" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}

{% block end_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
